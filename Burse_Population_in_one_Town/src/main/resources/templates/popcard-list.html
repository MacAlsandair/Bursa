<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Блог сайта</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert="blocks/header :: header"></header>
    
    
<div class="container mt-5">
 	<h1>Блог сайта</h1>
 	<div th:each="el : ${popcards}" class="alert alert-info mt-2">
 		<h3 th:text="${el.id}"/>
 		<p th:text="${el.SocialClass}"/>
 		<p> <b>Количество населения:</b> <span th:text="${el.population}" class = "font-weight-bold"/></p>
 		<a th:href="'/blog/' + ${el.id}" class="btn btn-warning">Детальнее</a>
 	</div>
 </div>

<div th:insert="blocks/footer :: footer"></div>
    
    <p th:text="'Hello, ' + ${title} + '!'" />
    
</body>
</html>
